<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script9.js" defer></script>
    <link rel="stylesheet" href="style9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>To-Do´s</title>
</head>
<body>
    <h1>Your To-Do´s</h1>

    <h3> <span class="taskCount"> task/s to do</span></h3>

    <form>
        <div class="toDoWrapper">
            <input type="checkbox" name="Checkbox" class="toDoCheckbox">
            <input id="textInput" type="text" name="Textfeld">

            <i id="trash" class="far fa-trash-alt"></i>
             <i id="add" class="fas fa-plus"></i> 

            </form>
            <div class="toDoCOntainer">
             <ul class="toDoList">
                 <div class="toDo">
                     <li></li>
                    <i id="trash" class="far fa-trash-alt"></i>
                    <i id="add" class="fas fa-plus"></i> 
                </div>


             </ul>
        </div>
    
    
    </div>

        
   


    
</body>
</html>
