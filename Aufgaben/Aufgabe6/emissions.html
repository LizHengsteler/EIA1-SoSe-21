<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
    
</head>
<body>
    <nav>
        <img src="../Aufgabe5/europe.png" class="europe">
        <img src="../Aufgabe5/northamerica.png" class="northamerica">
        <img src="../Aufgabe5/southamerica.png" class="southamerica">
        <img src="../Aufgabe5/africa.png" class="africa">
        <img src="../Aufgabe5/asia.png" class="asia">
        <img src="../Aufgabe5/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span class="continent">...</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="emissions18">...</h2>
            <p>Emission absolute of <span class="continent">...</span> in 2018</p>
        </section>
        
        <section>
            <h2 class="relativeWorld">...</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="growthRate">...</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="growthRateAbsolute">...</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
